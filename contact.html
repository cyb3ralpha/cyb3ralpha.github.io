<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | CyberAlpha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/main.js" defer></script>
</head>
<body>

  <!-- Top Terminal Bar -->
  <header class="terminal-bar flex justify-between items-center text-green-400">
    <span>CyberAlpha@portfolio:~/contact</span>
    <nav class="space-x-4 text-sm">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="speaking.html">Speaking</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <main class="flex flex-col justify-center items-center min-h-screen text-green-400 px-4">
    <div class="max-w-xl mt-10 w-full">
      <p class="text-lg prompt">echo "Want to get in touch?"</p>
      <br />

      <form class="space-y-4" action="https://formspree.io/f/mldjakqe" method="POST">
        <input
          type="text"
          name="name"
          placeholder="Name"
          required
          class="w-full bg-black border border-green-400 text-green-400 px-4 py-2"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full bg-black border border-green-400 text-green-400 px-4 py-2"
        />
        <textarea
          name="message"
          placeholder="Your message"
          rows="5"
          required
          class="w-full bg-black border border-green-400 text-green-400 px-4 py-2"
        ></textarea>
        <button
          type="submit"
          class="bg-green-400 text-black px-6 py-2 hover:bg-green-300 transition"
        >
          Send Message
        </button>
      </form>

      <br />
      <p class="prompt">ðŸ“« Or ping me on:</p>
      <ul class="ml-4 prompt">
        <li>GitHub: <a href="https://github.com/CyberAlpha" class="underline">github.com/CyberAlpha</a></li>
        <li>Email: <span class="underline">your.email@example.com</span></li>
        <li>LinkedIn: <a href="#" class="underline">linkedin.com/in/cyberalpha</a></li>
      </ul>
    </div>
  </main>

</body>
</html>
