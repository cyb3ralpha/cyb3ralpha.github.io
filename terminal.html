<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberAlpha Terminal</title>
  <link rel="stylesheet" href="terminal.css">
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="buttons">
        <span class="btn red"></span>
        <span class="btn yellow"></span>
        <span class="btn green"></span>
      </div>
      <div class="title">CyberAlpha@portfolio: ~</div>
    </div>
    <div class="terminal-body" id="terminal-output">
      <p>Welcome to CyberAlpha's Portfolio Terminal.</p>
      <p>Type <span class="cmd">help</span> to see available commands.</p>
    </div>
    <div class="terminal-input">
      <span class="prompt">CyberAlpha@portfolio:~$</span>
      <input type="text" id="terminal-input" autofocus autocomplete="off" />
    </div>
  </div>

  <script src="terminal.js"></script>
</body>
</html>
